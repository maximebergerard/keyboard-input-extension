<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Wavesduck&nbspextension</h1>
    <div class="flex random">
      <label class="switch">
        <input type="checkbox" class="checkbox" />
        <span class="slider round"></span>
      </label>
      <span>Random fights</span>
    </div>
    <div class="flex card">
      <div class="key">
        <div class="key_letter">Q</div>
        <div class="key_background"></div>
      </div>
      <div class="diagonal"></div>
      <div class="key">
        <div class="key_letter">A</div>
        <div class="key_background"></div>
      </div>
      <span class="card_text">Picking first card</span>
    </div>
    <div class="flex card">
      <div class="key">
        <div class="key_letter">W</div>
        <div class="key_background"></div>
      </div>
      <div class="diagonal"></div>
      <div class="key">
        <div class="key_letter">Z</div>
        <div class="key_background"></div>
      </div>
      <span class="card_text">Picking second card</span>
    </div>
    <div class="flex card">
      <div class="key">
        <div class="key_letter">E</div>
        <div class="key_background"></div>
      </div>
      <span class="card_text">Picking third card</span>
    </div>
    <div class="key_actions">
      <div class="defense">
        <div class="key_action flex">
          <div class="key">
            <div class="key_letter">R</div>
            <div class="key_background"></div>
          </div>
          <div class="circle green"></div>
          <div class="line green"></div>
        </div>
        <div class="key_action flex">
          <div class="key">
            <div class="key_letter">F</div>
            <div class="key_background"></div>
          </div>
          <div class="circle green"></div>
          <div class="line green"></div>
        </div>
        <div class="key_action flex">
          <div class="key">
            <div class="key_letter">V</div>
            <div class="key_background"></div>
          </div>
          <div class="circle green"></div>
          <div class="line green"></div>
        </div>
      </div>
      <div class="attack">
        <div class="key_action flex">
          <div class="line red"></div>
          <div class="circle red"></div>
          <div class="key">
            <div class="key_letter">Y</div>
            <div class="key_background"></div>
          </div>
        </div>
        <div class="key_action flex">
          <div class="line red"></div>
          <div class="circle red"></div>
          <div class="key">
            <div class="key_letter">H</div>
            <div class="key_background"></div>
          </div>
        </div>
        <div class="key_action flex">
          <div class="line red"></div>
          <div class="circle red"></div>
          <div class="key">
            <div class="key_letter">N</div>
            <div class="key_background"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="other_buttons">
      <div class="ui_waveduck_button">
        Make Turn
      </div>
      <div class="diagonal"></div>
      <div class="ui_waveduck_button">
        Next round
      </div>
    </div>  
    <div class="key">
      <div class="space_button">SPACE</div>
      <div class="space_button_background"></div>
    </div>
    <script src="./content.js"></script>
  </body>
</html>
